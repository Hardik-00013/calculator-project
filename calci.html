<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calciStyle.css" />
  </head>

  <body>
    <header>
      <div id="heading">
        <h1>Calculator</h1>
      </div>
    </header>
    <main>
      <div id="WorkArea">
        <pre id="Calculations"></pre>
      </div>
      <div id="row1">
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="plus" class="operations">+</button>
      </div>
      <div id="row2">
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="minus" class="operations">-</button>
      </div>
      <div id="row3">
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="multiply" class="operations">*</button>
      </div>
      <div id="row4">
        <button id="dot">.</button>
        <button id="zero" class="number">0</button>
        <button id="Answer">Ans</button>
        <button id="divide" class="operations">/</button>
      </div>
      <div id="row5">
        <button id="backspace">Del</button>
        <button id="AllClear">AC</button>
        <button id="Epsilon" class="number">e</button>
        <button id="equalto">=</button>
      </div>
    </main>
    <script src="calciLogic.js"></script>
  </body>
</html>
